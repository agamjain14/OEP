<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="StyleSheet" type="text/css" href="./css/font-awesome.min.css" >

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- ENTER YOUR TITLE -->
    <title>FORGOT PASSWORD</title>
	
	
					<style>
#myDIV {
    width: 100%;
    padding: 50px 0;
    text-align: center;
    background-color: lightblue;
    margin-top:20px;
}
</style>
	
	
</head>

<body>
   
   

    <div class="container">
        <div class="row main">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <!-- ENTER YOUR TEXT -->
                    
					<center><h1 class="title">FORGOT PASSWORD</h1></center>
                </div>
            </div>
            <div class="main-login main-center">
                <form class="form-horizontal" method="post" action="#">
				<center>
                    <!-- EMAIL ID DIV STARTS -->
                    <div class="form-group">
                        <label for="email_id" class="cols-sm-2 control-label">Email ID</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="email_id" id="email_id" placeholder="Enter your Email ID" />
                            </div>
                        </div>
                    </div>
                    <!-- EMAIL ID DIV ENDS -->
					
					<button onclick="myFunction()">Trial</button>
					
					<!-- SUBMIT BUTTON STARTS -->
                    <div class="form-group ">
                        <button type="button" class="btn btn-primary btn-lg btn-block login-button">Submit</button>
                    </div>
                    <!-- SUBMIT BUTTON ENDS --></center>
						<br><br>
						
						
						
						
						
						
		

<div id="myDIV">
<center>
						Choose a password that you're not using on other accounts.
						<!-- PASSWORD DIV STARTS -->
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">New Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input id="pw" type="password" class="form-control" name="password" id="password" placeholder="Enter New Password" required/>
                            </div>
                        </div>
                    </div>
                    <!-- PASSWORD DIV ENDS -->
					
					
					<br>
					
					<!--CONFIRM PASSWORD DIV STARTS -->
                    <div class="form-group">
                        <label for="confirm_password" class="cols-sm-2 control-label">Confirm Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input id ="cpw" type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Enter your Password" required />
                            </div>
                        </div>
                    </div>
                    <!--CONFIRM PASSWORD DIV ENDS -->
					<p id="output"></p>
                    <!-- CHECK BUTTON STARTS -->
                    <div class="form-group ">
                        <button type="button" class ="btn btn-primary btn-lg btn-block login-button" onclick="myFunction()">
						CHECK</button>
                    </div>
                    <!-- CHECK BUTTON ENDS -->
					<br>
					<!-- SUBMIT BUTTON STARTS -->
                    <div class="form-group ">
                        <button type="button" class ="btn btn-primary btn-lg btn-block login-button" >SUBMIT</button>
                    </div>
                    <!-- SUBMIT BUTTON ENDS -->
					

					</center>
</div>

<script>
function myFunction() {

var x,y,text;
x=document.getElementById("pw").value;
y=document.getElementById("cpw").value;
if(x===y){
text="Password matching";
}
else 
{
text="password not matching";
}
document.getElementById("output").innerHTML=text;

}
</script>
                    

                </form>
            </div>
        </div>
    </div>

    <!-- FOOTER STARTS -->
    
	<center><div class="sub-footer footer navbar-fixed-bottom">
        <div class="copyright">
            <p> <span>Online Exam Portal</span> </p>
        </div>
    </div>
	</center>

</body>

</html>
